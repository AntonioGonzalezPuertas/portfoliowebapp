<h2 mat-dialog-title>Confirmer la suppression</h2>
<mat-dialog-content>
  <p>Êtes-vous sûr de vouloir supprimer l'utilisateur :</p>
  <p>
    <strong>{{ data.user.nom }} {{ data.user.prenom }}</strong> ?
  </p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="cancelDeletion()">Annuler</button>
  <button mat-raised-button color="warn" (click)="confirmDeletion()">
    Supprimer
  </button>
</mat-dialog-actions>
