<h2 mat-dialog-title>Settings Parameters</h2>

<mat-dialog-content>
  <ul style="list-style: none; padding: 0;">
    <!-- Iterate over parameters using @for -->
    @for (param of data.params; track param.name) {
      <li style="display: flex; align-items: center; justify-content: space-between; margin-bottom: 16px;">
        <div>
          <strong>{{ param.name }}:</strong>
        </div>

        <!-- Theme: toggle -->
        @if (param.name === 'Theme') {
          <mat-slide-toggle [(ngModel)]="param.value" (change)="onThemeChange(param)">
            {{ param.value ? 'Dark' : 'Light' }}
          </mat-slide-toggle>
        }

        <!-- Language: dropdown -->
        @if (param.name === 'Language') {
          <mat-form-field appearance="outline" style="width: 150px;">
            <mat-select [(ngModel)]="param.value">
              <mat-option value="English">English</mat-option>
              <mat-option value="French">French</mat-option>
              <mat-option value="Spanish">Spanish</mat-option>
            </mat-select>
          </mat-form-field>
        }

        <!-- Default: button -->
        @if (param.name !== 'Theme' && param.name !== 'Language') {
          <button mat-stroked-button color="primary" (click)="onSelect(param)">
            Select
          </button>
        }
      </li>
    }
  </ul>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Close</button>
</mat-dialog-actions>
