<ion-tabs>
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="projects" href="/tabs/projects">
      <ion-icon aria-hidden="true" name="laptop"></ion-icon>
      <ion-label>Projects</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="profiles" href="/tabs/profiles">
      <ion-icon aria-hidden="true" name="people"></ion-icon>
      <ion-label>Profiles</ion-label>
    </ion-tab-button>

    <ion-tab-button
      *ngIf="this.authService.isLoggedIn"
      tab="account"
      href="/tabs/account"
    >
      <ion-icon aria-hidden="true" name="person"></ion-icon>
      <ion-label>Account</ion-label>
    </ion-tab-button>

    <ion-tab-button
      *ngIf="!this.authService.isLoggedIn"
      tab="account"
      href="/tabs/account"
    >
      <ion-icon aria-hidden="true" name="log-in"></ion-icon>
      <ion-label>LogIn</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
