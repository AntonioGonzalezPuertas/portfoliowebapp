<ion-content>
  <!-- Search Field -->
  <app-search
    *ngIf="!profileId"
    [profiles]="profiles"
    [selectedTechnologies]="selectedTechnologies"
    (filteredProfiles)="onFilteredProfiles($event)"
  >
  </app-search>

  <app-horizontal-filter
    *ngIf="!profileId"
    [listItems]="listTechnologies"
    (filteredItems)="onFilteredItems($event)"
  >
  </app-horizontal-filter>

  @if (filteredProfiles.length === 0) {
  <div class="no-projects-message">
    <img src="assets/icon/no-result.png" alt="No projects found" />
    <p>No profiles found.</p>
  </div>
  } @else { @for (profile of filteredProfiles; track profile.name) {
  <app-profile [profile]="profile"></app-profile>
  } } @for (profile of filteredProfiles; track profile.name) {
  <app-profile [profile]="profile"></app-profile>
  }
</ion-content>
