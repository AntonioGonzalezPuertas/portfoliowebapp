<ion-content>
  <!-- Search Field -->
  <app-search
    *ngIf="!profileId"
    [profiles]="profiles"
    [selectedTechnologies]="selectedTechnologies"
    (filteredProfiles)="onFilteredProfiles($event)"
  >
  </app-search>

  <app-horizontal-filter
    *ngIf="!profileId"
    [listItems]="listTechnologies"
    (filteredItems)="onFilteredItems($event)"
  >
  </app-horizontal-filter>

  @for (profile of filteredProfiles; track profile.name) {
  <app-profile [profile]="profile"></app-profile>
  }
</ion-content>
