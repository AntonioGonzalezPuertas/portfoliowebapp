<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Profiles
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- Search Field -->
  <div class="search-container">
    <ion-item class="search-field">
      <ion-input 
        [(ngModel)]="searchTerm" 
        (ngModelChange)="updateFilteredProfiles()"
        placeholder="Search by ..."
        clearInput>
      </ion-input>
    </ion-item>
  </div>
  
  @for (profile of filteredProfiles; track profile.name)
  {
   <app-profile [profile]="profile" ></app-profile>
  }

</ion-content>
