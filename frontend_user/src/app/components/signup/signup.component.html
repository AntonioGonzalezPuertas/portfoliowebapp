<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Account
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
<div class="signup-container">
<h2>Sign Up</h2>
    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Name:</label>
        <input
          id="name"
          type="text"
          formControlName="name"
          placeholder="Enter your name"
        />
        <div *ngIf="signupForm.get('name')?.invalid && signupForm.get('name')?.touched" class="error">
          <small *ngIf="signupForm.get('name')?.errors?.['required']">Name is required.</small>
        </div>
      </div>
  
      <div class="form-group">
        <label for="email">Email:</label>
        <input
          id="email"
          type="email"
          formControlName="email"
          placeholder="Enter your email"
        />
        <div *ngIf="signupForm.get('email')?.invalid && signupForm.get('email')?.touched" class="error">
          <small *ngIf="signupForm.get('email')?.errors?.['required']">Email is required.</small>
          <small *ngIf="signupForm.get('email')?.errors?.['email']">Invalid email format.</small>
        </div>
      </div>
  
      <div class="form-group">
        <label for="password">Password:</label>
        <input
          id="password"
          type="password"
          formControlName="password"
          placeholder="Enter your password"
        />
        <div *ngIf="signupForm.get('password')?.invalid && signupForm.get('password')?.touched" class="error">
          <small *ngIf="signupForm.get('password')?.errors?.['required']">Password is required.</small>
          <small *ngIf="signupForm.get('password')?.errors?.['minlength']">
            Password must be at least 6 characters long.
          </small>
        </div>
      </div>
  
      <button type="submit" [disabled]="signupForm.invalid">Sign Up</button>
    </form>

</div>



</ion-content>
