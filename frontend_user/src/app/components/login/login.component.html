<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Account
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
<div class="login-container">
    <h2><a (click)="byPass()">Login</a></h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Email: (tester&#64;gmail.com)</label>
        <input
          id="email"
          type="email"
          formControlName="email"
          placeholder="Enter your email"
        />
        <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="error">
          <small *ngIf="loginForm.get('email')?.errors?.['required']">Email is required.</small>
          <small *ngIf="loginForm.get('email')?.errors?.['email']">Invalid email format.</small>
        </div>
      </div>
  
      <div class="form-group">
        <label for="password">Password: (1234)</label>
        <input
          id="password"
          type="password"
          formControlName="password"
          placeholder="Enter your password"
        />
        <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="error">
          <small *ngIf="loginForm.get('password')?.errors?.['required']">Password is required.</small>
          <small *ngIf="loginForm.get('password')?.errors?.['minlength']">
            Password must be at least 4 characters long.
          </small>
        </div>
      </div>
  
      <ion-button type="submit" [disabled]="loginForm.invalid">Login</ion-button>
    </form>
  
    <div id="google-signin-button" class="google-signin-button"></div>

    <div class="signup-container">
      <p>Don't have an account?</p>
      <ion-button mat-button routerLink="/signup" routerLinkActive="active-link" class="signup-button">Sign Up</ion-button>
    </div>
    
  </div>



</ion-content>
